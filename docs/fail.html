<!DOCTYPE html>
<html lang="zh-TW">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤原因</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 確保頁面填滿視窗 */
        html, body {
            height: 100%; /* 設置body和html的高度為100% */
            margin: 0; /* 去掉默認的邊距 */
        }

        /* 設置main區域背景顏色為白色並填滿剩餘空間 */
        main {
            background-color: white;
            height: 100%; /* 讓main區域填滿整個頁面 */
            padding: 20px; /* 添加內邊距 */
            box-sizing: border-box; /* 包括邊距和內邊距在內 */
        }
    </style>
</head>
<body>
    <main>


            <h2>為何會發生錯誤?</h2>
          <p>因為老師說只做前端<br>所以這一頁我不知道要放甚麼<br>只能這樣喽</p>
        <a href="index.html">好吧</a>


    </main>
</body>
</html>
