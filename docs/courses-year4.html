            <h2>課程內容</h2>
            <p>大四課程旨在讓學生整合各項資訊技能，並透過實習或專題進行綜合應用。</p>

            <h3>實習課程</h3>
            <div class="course">
                <h4>企業實習</h4>
                <p><strong>課程簡介：</strong>提供學生在企業中實際運用所學，增強實務經驗。</p>
                <p><strong>學分：</strong>6學分</p>
            </div>

            <h3>專業進階課程</h3>
            <div class="course">
                <h4>資安風險管理</h4>
                <p><strong>課程簡介：</strong>學習如何識別和評估資訊安全風險，並制定相應的管理策略。</p>
                <p><strong>學分：</strong>3學分</p>
            </div>

            <div class="course">
                <h4>企業數位轉型</h4>
                <p><strong>課程簡介：</strong>理解數位轉型的重要性，學習企業如何利用科技進行創新和改造。</p>
                <p><strong>學分：</strong>3學分</p>
            </div>
